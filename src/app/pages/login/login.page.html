<ion-content [fullscreen]="true">
  <div class="ion-padding container">
 <img class="logo" width="200" src="../../../assets/icon/logo.png" alt="">
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button  expand="block" class="main-button" (click)="login()">Log in</ion-button>
    </div>
  </div>
</ion-content>
